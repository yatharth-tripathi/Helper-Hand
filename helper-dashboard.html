<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helper Dashboard - Helper Hand</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav id="main-nav">
            <div class="logo">Helper Hand</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#profile">My Profile</a></li>
                <li><a href="#job-listings">Job Listings</a></li>
                <li><a href="help-listings.html">Available Jobs</a></li>
            </ul>
            <div class="cta-buttons">
                <a href="#" id="logout" class="btn btn-secondary">Logout</a>
            </div>
        </nav>
    </header>

    <main class="helper-dashboard">
        <section id="profile" class="profile-section">
            <h1>My Profile</h1>
            <form id="helper-profile-form">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="skills">Skills (comma-separated)</label>
                    <input type="text" id="skills" name="skills">
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <input type="number" id="experience" name="experience" min="0">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </section>

        <section id="job-listings" class="job-listings-section">
            <h2>Available Job Listings</h2>
            <div id="job-list">
                <!-- Job listings will be dynamically populated here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Helper Hand</h3>
                <p>Your trusted platform for household services.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#profile">My Profile</a></li>
                    <li><a href="#job-listings">Job Listings</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Helper Hand. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
